name: Build and Test

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        # 只在锁文件存在时启用缓存
        cache: ${{ hashFiles('package-lock.json') != '' && 'npm' || '' }}
    
    - name: Detect lock file and install dependencies
      run: |
        if [ -f "package-lock.json" ]; then
          echo "Using package-lock.json with npm ci"
          npm ci
        elif [ -f "yarn.lock" ]; then
          echo "Using yarn.lock with yarn install"
          yarn install --frozen-lockfile
        else
          echo "No lock file found, using npm install"
          npm install
          # 生成锁文件以便后续使用
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add package-lock.json || true
          git commit -m "Add package-lock.json" || true
          git push || true
        fi
    
    - name: Run build
      run: npm run build
